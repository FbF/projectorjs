<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic demo</title>
    <script src="../dist/js/projectorjs-0.0.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/styles.css">
</head>
<body>
    <video id="video" controls>
        <source src="videos/big-buck-bunny_trailer.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <script>
        var v = Projector.init(document.getElementById('video'));
        v.addOverlay(Projector.TextBox.create({
            timings: [
                {
                    min:2,
                    max:5,
                    beginOverlay: function(element, curTime, dirty) {
                        console.log("begin",element, curTime, dirty);
                    },
                    endOverlay: function(element, curTime, dirty) {
                        console.log("end",element, curTime, dirty);
                    }
                }
            ],
            text: "Hello"
        }));
    </script>
</body>
</html>
